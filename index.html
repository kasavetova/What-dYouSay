<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What'd You Say?</title>
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/cerulean-bootstrap.min.css">
        <link rel="stylesheet" href="css/site.css">            
    </head>
    <body>
        
    <div class="container">
        <h1 class="text-center">What'd You Say?</h1>
        <div id="home" class="collapse">
            <div id="logo" class="row text-center">                
                <img src="img/what.gif" />
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                     <div class="form-group">
                         <label class="control-label" for="message"><h3>Type the sentence you would like to create gifs for:</h3></label>
                         <input type="text" class="form-control" id="message" placeholder="e.g. You look nice today.">
                     </div>
                </div>
            </div>

            <div class="row text-center">
                <button class="btn btn-lg btn-success" type="button">Go!</button>
            </div>

            <div class="row pull-right">
                <ul class="pager">
                    <li><a href="#">I would like to guess instead! â†’</a></li>
                </ul>
                
            </div>
        </div>
        
        <div id="code-message" class="text-center">
            <div id="message-words" class="row">
                <ul class="pager">
                    <li><a href="#" class="word">Wonderful</a></li>
                    <li><a href="#" class="word">Wonderful</a></li>
                    <li><a href="#" class="word">Wonderful</a></li>
                </ul>
            </div>
            
            <div id="gifs" >
                <div class="row">
                    <div class="col-sm-3">
                        <div class="img-wrapper text-center">
                            <img class="col-sm-12 gif-img" src="img/what.gif"/>
                            <div class="source-button btn btn-primary btn-sm">Use</div>
                        </div>                        
                    </div>
                    <div class="col-sm-3">
                        <div class="img-wrapper text-center">
                            <img class="col-sm-12 gif-img" src="img/whatdidusay.gif"/>
                            <div class="source-button btn btn-primary btn-sm">Use</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="img-wrapper text-center">
                            <img class="col-sm-12 gif-img" src="img/whatdidusay.gif"/>
                            <div class="source-button btn btn-primary btn-sm">Use</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="img-wrapper text-center">
                            <img class="col-sm-12 gif-img" src="img/what.gif"/>
                            <div class="source-button btn btn-primary btn-sm">Use</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
        
        
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <script type="text/javascript">
            $('#code-message li').click(function(e) {
                e.preventDefault();
                if(!$(this).find('a').hasClass('active')) {    
                   console.log('test');
                    $('.word').removeClass('active');
                    $(this).find('a').toggleClass('active');
                }
            });
            //this script to always be evaluated when adding new pictures. 
            //resize()
            $('.gif-img').height($('.gif-img').closest('.row').height());
            
            $('.source-button').click(function(e) {
                e.preventDefault;
                if($(this).html()==='Using') {
                    
                    $(this).parent().removeClass('overlay');
                    $(this).html('Use');
                    $(this).css('visibility', 'hidden');
                } else {   
                    
                    $('.img-wrapper').removeClass('overlay');
                    $('.source-button').html('Use');
                    $('.source-button').css('visibility', 'hidden');
                    $(this).parent().addClass('overlay');
                    $(this).html('Using');
                    $(this).css('visibility', 'visible');
                }
            });
        </script>
    </body>
</html>
